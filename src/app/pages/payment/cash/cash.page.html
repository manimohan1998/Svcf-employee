<ion-content class="svcf_dashboard_page svcf_payment_page">
<section class="customer_details">
    <ion-row size="12">
    <ion-col class="customer_name" size="11">
    <h2 size="8">{{i_details[0].Membername}}</h2>
    <h5 size="8">{{today | date:'dd/MM/yyyy'}}</h5>
    </ion-col>
    <ion-col class="menu" size="1">
    <ion-icon name="ellipsis-vertical-outline" (click)="logout()"></ion-icon>
    </ion-col>
    </ion-row>
</section>
<div class="payment card_bg space_padding">
    <div class="page_title">
        <h3>Chit Details</h3>
        <ion-icon name="create-outline" slot="end"></ion-icon>
    </div>
    <form [formGroup]="cashForm" novalidate>
        <div [formArrayName]="'formArrayName'" class="payment_form">
            <div *ngFor="let n of i_details; let i = index">
                <div [formGroupName]="i">
                    <ion-card>
                    <ion-card-header>
                    <p>Chit Value:<span>â‚¹ {{n?.totalchitvalue}}</span></p>
                    <p class="chit_no">{{n?.chitgroupid}}</p>
                    </ion-card-header>
                    <ion-card-content>
                    <ion-item>
                    <ion-label position="stacked">Current Due</ion-label>
                    <ion-input formControlName="amountreceived" type="number" value=""
                    placeholder="Current Due" required>
                    </ion-input>
                    </ion-item>
                    <ion-item *ngIf="n?.isprized == 'Prized'">
                    <ion-label position="stacked">Arrear Amount</ion-label>
                    <ion-input formControlName="prizedarrear" type="number" value=""
                    placeholder="Prized Arrear" >
                    </ion-input>
                    </ion-item>
                    <ion-item *ngIf="n?.isprized == 'Non-Prized' && n?.NonPrizedArrear !=0 ">
                    <ion-label position="stacked">Non Prized Arrear</ion-label>
                    <ion-input formControlName="nonprizedarrear" type="number" value=""
                    placeholder="Non Prized Arrear" required>
                    </ion-input>
                    </ion-item>
                    <ion-item>
                    <ion-label position="stacked">Interest</ion-label>
                    <ion-input formControlName="interest" type="number" value="" placeholder="Interest"
                    >
                    </ion-input>
                    </ion-item>
                    <ion-item>
                    <ion-label position="stacked">Other Amount</ion-label>
                    <ion-input formControlName="otheramount" type="number" value=""
                    placeholder="Otheramount">
                    </ion-input>
                    </ion-item>
                    <ion-item>
                    <ion-label position="stacked">
                    Write Narrations
                    </ion-label>
                    <ion-input formControlName="narration" type="text" value=""
                    placeholder="Narration" required>
                    </ion-input>
                    </ion-item>
                    </ion-card-content>
                    </ion-card>
                </div>
            </div>
        </div>
        <ion-button type="submit" expand="block"  (click)="submit(cashForm.value)" class="btn" [disabled]="!cashForm.valid" >Submit </ion-button>
    </form>
</div>
</ion-content>
